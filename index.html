<!DOCTYPE html>
<html lang="ru">
<head>
    <meta content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, Grid, JavaScript" />
    <meta name="author" content="Volkov Andrey" />
    <link rel="icon" href="https://www.flaticon.com/premium-icon/icons/svg/992/992117.svg" />
    <link rel="stylesheet" href="index.css" />

    <title>BetBoom</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <button class="header__button">—Å</button>
            <input type="text" class='header__input' id='value'>
        </header>
        <main class="content table">
        <section class="bar">
            <div class="bar__item  bar__item_color_blue" data-color="#4a48ba" draggable="true"></div>
            <div class="bar__item bar__item_color_red" data-color="#f3535d" draggable="true"></div>
            <div class="bar__item bar__item_color_green" data-color="#0e9d59" draggable="true"></div>
            <div class="bar__item bar__item_color_orange" data-color="#ff961c" draggable="true"></div>
        </section>
        <section id='table-grid' class="table-grid">
            <div class="table-grid__item" draggable="true" style="order: 6;"><span>1</span></div>
            <div class="table-grid__item" draggable="true" style="order: 6;"><span>2</span></div>
            <div class="table-grid__item" draggable="true" style="order: 6;"><span>3</span></div>
            <div class="table-grid__item" draggable="true" style="order: 6;"><span>4</span></div>
            <div class="table-grid__item" draggable="true" style="order: 6;"><span>5</span></div>
            <div class="table-grid__item" draggable="true" style="order: 6;"><span>6</span></div>
            <div class="table-grid__item" draggable="true" style="order: 6;"><span>7</span></div>
            <div class="table-grid__item" draggable="true" style="order: 6;"><span>8</span></div>
        </section>
    </main>
    </div>
    <script src='index.js'></script>
</body>
</html>
